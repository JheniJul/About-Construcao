<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="form.css" media="screen" />
    <link rel="icon" href="imagens/logo.png">

    <title> ConstruCenter!</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" id="a">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contate.html">Contate</a></li>
            </ul>
        </nav>
        <h1>ConstruCenter!</h1>

        <form id="pesquisa" method="get">
        <p><input type="text" name="tPesquisa" id="cPesquisa" placeholder="  Digite o que você procura">
        <input type="submit" name="bSub" id="cSub" value="Ir"></p>
        </form>
    </header>    
  
    <div id="container">
        <article>
            <section id="contato">
                <h2>Contate-nos</h2>

                <div id="ctt">
                    <div class="formulario">
                        <form method="post" action="/enviar_mensagem">
                          <label for="nome">Nome:</label>
                          <input type="text" id="nome" name="nome" required>
                          
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="email" required>
                          
                          <label for="telefone">Telefone:</label>
                          <input type="tel" id="telefone" name="telefone">
                          
                          <label for="mensagem">Mensagem:</label>
                          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                          <br>
                          <button type="submit">Enviar</button>
                        </form>
                      </div>
                </div>
            </section>
        </article>
    </div>

    <footer>
          <div class="formulario">
            <h2>FAÇA ORÇAMENTO AQUI</h2>

            <form method="post" action="/enviar_orcamento">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone">
              
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" name="endereco">
              
              <label for="produto">Produto:</label>
              <input type="text" id="produto" name="produto" required>
              
              <label for="quantidade">Quantidade:</label>
              <input type="number" id="quantidade" name="quantidade" required>
              
              <label for="mensagem">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
              <br>
              <button type="submit">Enviar</button>
            </form>
          </div>
          <div id="pe">
            <img src="imagens/logo.png" width="120px" height="120px">
          </div>
    </footer>
</body>
</html>
